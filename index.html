<!DOCTYPE html>
<html>

<head>
    <title>Cookies Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Cookies Example!</h1>


    <input type="text" id="key" placeholder="Name">

    <input type="text" id="val" placeholder="Value">
    <br>

    <button onclick="setCookie()">Set a cookie</button>
    <br>

    <button onclick="getCookie()">Get cookies</button>
    <p>Cookies will show here: </p>
    <p id="cookies"></p>
    <script>
        function setCookie() {
            document.cookie =
                document.getElementById('key').value + "="
                + document.getElementById('val').value;
        }
        function getCookie() {
            document.getElementById("cookies").innerHTML =
                document.cookie;
        }
    </script>
</body>

</html>
